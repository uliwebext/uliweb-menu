{{block sidebar}}
<aside class="main-sidebar">
    <section class="sidebar">
        {{block sidemenu}}
            {{include "layout/include/inc_sidemenu.html"}}
        {{end}}
        {{if settings.MENUS_CONFIG.pjax:}}
        <script>
          require(['pjax'], function(){
            $(document).pjax('.sidebar-menu a', '.content-wrapper');
          });
        </script>
        {{pass}}
    </section>
</aside>
{{end}}
